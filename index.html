<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="button" class="open-button">Open Modal</button>

    <div id="modalContainer" class="modal-container hidden">
      <div class="modal">
        <h2>Modal Content</h2>
        <p>This is a modal with a black/transparent background behind it.</p>
        <button id="closeModalButton">Close</button>
      </div>
    </div>

    <input
      type="text"
      id="colorInput"
      placeholder="Enter a color (red, blue, green, black, white)"
    />
    <button id="colorButton">Change Background Color</button>

    <input
      type="text"
      id="numberInput"
      placeholder="Enter numbers separated by commas"
    />
    <button id="calculateButton">Calculate Average</button>
    <p id="averageResult"></p>

    <script src="main.js"></script>
  </body>
</html>
